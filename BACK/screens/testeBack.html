<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>testes</title>
  </head>
  <body>
    <h1>Testes do Back-end</h1>

    <script>
      (async () => {
        try {
          if (!window.api || !window.api.login) {
            console.error("API do Electron não disponível");
            return;
          }

          const usuario = await window.api.login.login(
            "admin@sischef.com",
            "admin123",
          );

          console.log("Resultado do login:", usuario);
        } catch (error) {
          console.error("Erro no login:", error);
        }
         // teste cadastro funcionario
      try {
        const cadastroUsuario = await window.api.funcionario.cadastrarFuncionario("joao","123456", "joao@teste.com","123456789" );
        console.log("Cadastro de usuário:", cadastroUsuario);
      } catch (error) {
        console.error("Erro ao cadastrar usuário:", error);
      }

      // teste cadastro produto
      try {
        const cadastroProduto = await window.api.produto.cadastrarProduto(
          "Produto Teste",
           19.99,
           1,
          "Descrição do produto teste");
        console.log("Cadastro de produto:", cadastroProduto);
      } catch (error) {
        console.error("Erro ao cadastrar produto:", error);
      }
      })();


     

    </script>
  </body>
</html>
